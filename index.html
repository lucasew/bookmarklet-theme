<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="top-left">
<head>
    <title>Bookmarklet Theme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" hrefg="https://unpkg.com/sakura.css/css/sakura.css" id="theme">
    <style>
      a#link {
	font-size: 2rem;
	text-decoration: none;
	font-weight: 800;
      }
      body {
	width: 100vw;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0 !important;
      }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <a id="link" href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://bookmarklet-theme.vercel.app/script.js';})();">Bookmark it </a>
    <a style="position: absolute; bottom: 0.6in; right: 10px; line-height: 0; font-size: 0; margin: 0;" href="https://github.com/lucasew/bookmarklet-theme">
      <img style="margin: 0;" src="https://github.com/favicon.ico"></img>
    </a>
</body>
</html>
